<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
     		<style type="text/css">
		
        div.bar {
          display: inline-block;
          width: 20px;
          height: 75px;
          margin-right: 2px;
          background-color: teal;
        }
      
      </style>
    </head>
    <body>
        <script type="text/javascript">
            // var dataset = [5, 10, 15, 20, 25];
            var dataset = []
            for (var i = 0; i < 25; i++)
            {
                var newNumber = Math.random() * 30;
                dataset.push(newNumber);
            }
            d3.select("body")
              .selectAll("div")
              .data(dataset)
              .enter()
              .append("div")
              .attr("class", "bar")
              .style("height", function(d) 
                                { var barHeight = d * 5;
                                  return barHeight + "px"});
        </script>
    </body>
</html>
