<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
     		<style type="text/css">
		
        div.bar {
          display: inline-block;
          width: 20px;
          height: 75px;
          margin-right: 2px;
          background-color: teal;
        }
      
      </style>
    </head>
    <body>
        <script type="text/javascript">
            var width = 500;
            var height = 100;
            var barPadding = 1;
            
            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];          

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                            return d[0];})
                .attr("cy", function(d) {
                            return d[1];})
                .attr("r", function(d) {return Math.sqrt(height - d[1]);});
            
            // Labels
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {return d[0] + "," + d[1];})
                .attr("x", function(d) {return d[0];})
                .attr("y", function(d) {return d[1];})
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");
            
        </script>
    </body>
</html>
